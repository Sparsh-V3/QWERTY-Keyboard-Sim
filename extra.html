<!DOCTYPE html>
<html lang="en">
  <head>

    <title>QWERTY Keyboard Simulator by Sparsh</title>

          <button>f9</button>
          <button>f10</button>
          <button>f11</button>
          <button>f12</button>
        </div>
        <div class="row2">
          <button>

            <p>`</p>
          </button>
          <button>
            <p>!</p>
            <p>1</p>
          </button>
          <button>

            <p>2</p>
          </button>
          <button>

            <p>3</p>

          <button>

          </button>
          <button>

            <p>-</p>
          </button>
          <button>

            <p>=</p>
          </button>
          <button style="width: 8rem">Backspace</button>
        </div>
        <div class="row3">
          <button style="width: 4rem">Tab</button>
          <button>Q</button>
          <button>W</button>
          <button>E</button>

          <button>

        </div>
        <div class="row4">

          <button>A</button>

          <button>F</button>
          <button>G</button>

          </button>
          <button>

            <p>'</p>
          </button>
          <button style="width: 8rem">Enter</button>
        </div>
        <div class="row5">
          <button style="width: 7rem">Shift</button>
          <button>Z</button>
          <button>X</button>
          <button>C</button>
          <button>V</button>
          <button>B</button>

            <p>.</p>
          </button>
          <button>
            <p>?</p>
            <p>/</p>
          </button>
          <button style="width: 7rem">Shift</button>
        </div>
        <div class="row6">
          <button>Ctrl</button>
          <button>Fn</button>
          <button>ðŸªŸ</button>

          <button>ðŸªŸ</button>
          <button>Fn</button>
          <button>Ctrl</button>

        <div class="row1">
          <button>PrtSc</button>
          <button>ScrLk</button>
          <button>PsBr</button>
        </div>
        <div class="row2">
          <button>Insert</button>
          <button>Home</button>
          <button>Page up</button>
        </div>
        <div class="row3">
          <button>Delete</button>
          <button>End</button>
          <button>Page down</button>
        </div>
        <div class="row4">
          <button style="opacity: 0"></button>
          <button style="opacity: 0"></button>

        </div>
        <div class="row5">

          <button>Up</button>
          <button style="opacity: 0"></button>
        </div>
        <div class="row6">
          <button>Left</button>
          <button>Down</button>
          <button>Right</button>
        </div>
      </section>
      <section class="section3">
        <div class="row1">
          <button style="opacity: 0"></button>
          <button style="opacity: 0"></button>
          <button style="opacity: 0"></button>
          <button style="opacity: 0"></button>
        </div>
        <div class="row2">
          <button>Num Lock</button>
          <button>/</button>
          <button>*</button>
          <button>-</button>
        </div>
        <div class="new">
          <div class="new1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
          </div>
          <div class="new2">
            <button>+</button>
            <button>Enter</button>
          </div>
        </div>
      </section>
    </div>

</html>
